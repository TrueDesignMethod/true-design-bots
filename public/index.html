<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<title>TrueDesign</title>

<style>
:root {
  --bg: #fbf9f7;
  --card: #ffffff;
  --muted: #6b5b54;
  --text: #1f1a18;

  --assistant-bubble: #f4f2ef;
  --user-bubble: #e5d9d0;

  --input-bg: #f4f2ef;
  --input-border: rgba(16,18,20,0.08);

  --radius: 12px;
  --transition: 240ms ease;
}

html, body {
  max-width: 100vw;
  overflow-x: hidden;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100svh;
  min-height: -webkit-fill-available;
  font-family: 'Montserrat', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
header {
  height: 56px;
  display: flex;
  align-items: center;
  padding: 0 16px;
  gap: 12px;
  border-bottom: 1px solid var(--input-border);
}

.menu-btn {
  display: none;
  font-size: 20px;
  background: none;
  border: none;
  cursor: pointer;
}

.logo {
  width: 34px;
  height: 34px;
  background: #000;
  color: #fff;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
}

.brand {
  font-size: 16px;
  font-weight: 500;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
aside {
  width: 260px;
  background: var(--card);
  border-right: 1px solid var(--input-border);
  padding: 16px;
  overflow-y: auto;
  transition: transform var(--transition);
}

aside h3 {
  margin: 0 0 12px;
  font-size: 13px;
  font-weight: 500;
  color: var(--muted);
}

.session-entry {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 10px;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Content â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
section.content {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Landing â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#landing {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.landing-card {
  max-width: 520px;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}


.landing-card h1 {
  font-size: 24px;
  font-weight: 500;
  margin-bottom: 8px;
}

.landing-card p {
  font-size: 14px;
  color: var(--muted);
  margin-bottom: 20px;
}

.landing-input {
  display: flex;
  gap: 12px;
  width: 100%;
  max-width: 520px;
  margin: 0 auto;
  align-items: center;
}


input[type="text"] {
  width: 100%;
  height: 52px;
  padding: 0 16px;
  border-radius: var(--radius);
  border: 1px solid var(--input-border);
  background: var(--input-bg);
  font-family: inherit;
  font-size: 15px;
}

  input[type="text"]:focus {
  outline: none;
  border-color: rgba(0,0,0,0.2);
}


button.primary {
  background: #000;
  color: #fff;
  border: none;
  padding: 14px 20px;
  border-radius: var(--radius);
  cursor: pointer;
  min-width: 72px;
}

/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Chat â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#chat {
  flex: 1;
  display: none;
  flex-direction: column;
  overflow: hidden; /* CRITICAL */
}



#messages {
  flex: 1;
  min-height: 0; /* ðŸ”‘ REQUIRED FOR FLEX SCROLLING */
  padding: 24px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
}




.bubble {
  max-width: 70%;
  padding: 14px 16px;
  border-radius: 14px;
  line-height: 1.55;
}

.bubble.bot {
  background: var(--assistant-bubble);
  align-self: flex-start;
}

.bubble.user {
  background: var(--user-bubble);
  align-self: flex-end;
}

.input-bar {
  background: var(--bg);
  padding: 16px;
  border-top: 1px solid var(--input-border);
  flex-shrink: 0; /* CRITICAL */
}


/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Login Overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
#login-overlay {
  position: fixed;
  inset: 0;
  background: rgba(251,249,247,0.85);
  place-items: center;
  z-index: 20;
  display: none; /* JS controls visibility */
}


#login-overlay.active { display: grid; }


.login-card {
  background: var(--card);
  padding: 24px;
  border-radius: var(--radius);
  max-width: 360px;
  width: 90%;
  text-align: center;
}

.login-card h2 {
  font-size: 16px;
  font-weight: 500;
}

.login-card p {
  font-size: 13px;
  color: var(--muted);
  margin-bottom: 16px;
}

.login-card input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
}


/* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Mobile â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
@media (max-width: 768px) {
  aside {
    position: fixed;
    top: 56px;
    left: 0;
    bottom: 0;
    transform: translateX(-100%);
    z-index: 10;
  }

  aside.open {
    transform: translateX(0);
  }

  .menu-btn {
    display: block;
  }
}
</style>
</head>

<body>

<header>
  <button class="menu-btn">â˜°</button>
  <div class="logo">T</div>
  <div class="brand">TrueDesign</div>
  <div id="auth-status" style="margin-left:auto; font-size:13px; color: var(--muted);"></div>

</header>

<main>

  <aside id="sidebar">
    <h3>Session History</h3>
   
  </aside>

  <section class="content">

    <!-- Landing -->
    <div id="landing">
      <div class="landing-card">
        <h1>What's on your mind?</h1>
        <p>You donâ€™t need a plan yet. Write what matters.</p>

        <div class="landing-input">
          <input
  id="landing-input"
  type="text"
  placeholder="What do you need support with?"
/>

          <button class="primary" id="landing-btn">Next</button>
        </div>
      </div>
    </div>

    <!-- Chat -->
    <div id="chat">
      <div id="messages"></div>

      <div class="input-bar">
        <div class="landing-input">
         <input
  id="chat-input"
  type="text"
  placeholder="Continueâ€¦"
/>

          <button id="send-btn" class="primary">Next</button>
        </div>
      </div>
    </div>

  </section>
</main>

<!-- Login Overlay -->
<div id="login-overlay">

  <div class="login-card">
    <h2>Want me to remember this?</h2>
    <p>Sign in to save your reflections.</p>
   <div id="login-form">
  <input type="email" id="login-email" placeholder="Email">
  <button id="login-btn" class="primary" type="button">Send link</button>
</div>

<p id="login-status" style="display:none; color: var(--muted); margin-top: 12px;">
  Check your email â€” you can keep going here.
</p>
<p
  id="save-confirmation"
  style="
    display: none;
    font-size: 13px;
    color: var(--muted);
    margin-top: 12px;
  "
>
  This reflection is now saved to your account.
</p>

<p>
  <button id="continue-guest" type="button">Continue without saving</button>
</p>

  </div>
</div>

<script type="module">
import { sendMessage } from "./send.js";
import { supabase } from "./supabase.js";
import { initAuth } from "./auth.js";

/* â”€â”€ State â”€â”€ */
let currentUser = null;
let conversation = [];
let assistantTurns = 0;
let hasPromptedLogin = false;
 let currentStage = "discovery"; // allowed: discovery | planning | alignment



 
/* â”€â”€ UI refs â”€â”€ */
const landing = document.getElementById("landing");
const chat = document.getElementById("chat");
const messagesEl = document.getElementById("messages");
const loginOverlay = document.getElementById("login-overlay");
const landingInput = document.getElementById("landing-input");
const chatInput = document.getElementById("chat-input");

  function bubble(text, role) {
  const div = document.createElement("div");
  div.className = `bubble ${role === "user" ? "user" : "bot"}`;
  div.textContent = text;

  messagesEl.appendChild(div);

    initAuth({
  onUserChange: (user) => {
    currentUser = user;
  },
  loginOverlayEl: loginOverlay,
  confirmationEl: document.getElementById("save-confirmation"),
  authStatusEl: document.getElementById("auth-status")
});


  // single, stable scroll behavior
  div.scrollIntoView({ behavior: "smooth", block: "end" });
}


/* â”€â”€ Assistant â”€â”€ */
async function assistantReply() {
  bubble("Reflectingâ€¦", "bot");

  const res = await sendMessage(currentStage, conversation);
  messagesEl.lastChild.remove();

  bubble(res.reply, "bot");
  conversation.push({ role: "assistant", content: res.reply });

  // â”€â”€ STAGE TRANSITION LOGIC (THIS IS WHERE IT GOES) â”€â”€
  if (res.requiresConsent) {
    // Stay in current stage (usually discovery)
    // Do NOT auto-switch â€” wait for user response
  } else if (res.suggestedStage && res.suggestedStage !== currentStage) {
    currentStage = res.suggestedStage;
  }
  // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  assistantTurns++;

  if (assistantTurns === 2 && !currentUser && !hasPromptedLogin) {
    hasPromptedLogin = true;
    loginOverlay.classList.add("active");
  }
}



/* Landing */
document.getElementById("landing-btn").onclick = async () => {
  const text = landingInput.value.trim();
  if (!text) return;

  landing.style.display = "none";
  chat.style.display = "flex";

  bubble(text, "user");
  conversation.push({ role: "user", content: text });

  await assistantReply();
};

/* Chat */
document.getElementById("send-btn").onclick = async () => {
  const text = chatInput.value.trim();
  if (!text) return;

  chatInput.value = "";
  bubble(text, "user");
  conversation.push({ role: "user", content: text });

  await assistantReply();
};

/* Sidebar */
document.querySelector(".menu-btn").onclick = () =>
  document.getElementById("sidebar").classList.toggle("open");

/* Login */
document.getElementById("login-btn").onclick = async () => {
  const email = document.getElementById("login-email").value.trim();
  if (!email) return;

  const { error } = await supabase.auth.signInWithOtp({ email });

  if (error) {
    alert(error.message);
    return;
  }

  document.getElementById("login-form").style.display = "none";
  document.getElementById("login-status").style.display = "block";
};

document.getElementById("continue-guest").onclick = () => {
  loginOverlay.classList.remove("active");
};
async function loadUserSessions(userId) {
  const sidebar = document.getElementById("sidebar");

  // Clear old entries but keep the title
  sidebar.innerHTML = `<h3>Session History</h3>`;

  const { data, error } = await supabase
    .from("sessions")
    .select("id, started_at, current_stage")
    .order("last_active_at", { ascending: false });

  if (error) {
    console.error("Error loading sessions:", error);
    return;
  }

  if (!data || data.length === 0) {
    const empty = document.createElement("div");
    empty.className = "session-entry";
    empty.textContent = "No saved reflections yet";
    sidebar.appendChild(empty);
    return;
  }

  data.forEach((session) => {
    const div = document.createElement("div");
    div.className = "session-entry";

    const date = new Date(session.started_at).toLocaleDateString();
    div.textContent = `Reflection Â· ${date}`;

    div.onclick = () => {
      // Phase 5: load messages for this session
      console.log("Load session", session.id);
    };

    sidebar.appendChild(div);
  });
}


</script>

</body>
</html>
