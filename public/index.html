<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Montserrat -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

<title>TRUE</title>

<style>
:root {
  --bg: #fbf9f7;
  --card: #ffffff;
  --muted: #6b5b54;
  --text: #1f1a18;

  --assistant-bubble: #f4f2ef;
  --user-bubble: #e5d9d0;
  --input-bg: #f4f2ef;
  --input-border: rgba(16,18,20,0.06);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: 'Montserrat', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
}

/* ───────── Header ───────── */
header {
  height: 56px;
  display: flex;
  align-items: center;
  padding: 0 16px;
  border-bottom: 1px solid var(--input-border);
  background: var(--bg);
}

.header-left {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo {
  width: 34px;
  height: 34px;
  background: #000;
  color: #fff;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 14px;
}

.brand {
  font-size: 16px;
  font-weight: 500;
  letter-spacing: 0.2px;
}

/* ───────── Layout ───────── */
main {
  flex: 1;
  display: flex;
  overflow: hidden;
}

/* ───────── Sidebar (Session History) ───────── */
aside {
  width: 25%;
  background: var(--card);
  border-right: 1px solid var(--input-border);
  padding: 16px;
  overflow-y: auto;
}

aside h3 {
  margin: 0 0 12px 0;
  font-size: 13px;
  font-weight: 500;
  color: var(--muted);
}

.session-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.session-entry {
  font-size: 13px;
  color: var(--muted);
  line-height: 1.4;
}

/* ───────── Chat Area ───────── */
section.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Messages */
#messages {
  flex: 1;
  padding: 24px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.bubble {
  max-width: 70%;
  padding: 14px 16px;
  border-radius: 14px;
  line-height: 1.55;
  white-space: pre-wrap;
}

.bubble.bot {
  background: var(--assistant-bubble);
  align-self: flex-start;
}

.bubble.user {
  background: var(--user-bubble);
  align-self: flex-end;
}

/* Input Bar */
.input-bar {
  padding: 16px;
  border-top: 1px solid var(--input-border);
  background: var(--bg);
}

.input-row {
  display: flex;
  gap: 12px;
  align-items: flex-end;
}

textarea {
  flex: 1;
  min-height: 64px;
  resize: vertical;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid var(--input-border);
  background: var(--input-bg);
  font-family: 'Montserrat', sans-serif;
  font-size: 14px;
}

button.primary {
  background: #000;
  color: #fff;
  border: none;
  padding: 14px 20px;
  border-radius: 12px;
  font-family: 'Montserrat', sans-serif;
  font-size: 14px;
  cursor: pointer;
}

button.primary:hover {
  opacity: 0.9;
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <div class="logo">T</div>
    <div class="brand">TrueDesign</div>
  </div>
</header>

<main>

  <!-- Sidebar -->
  <aside>
    <h3>Session History</h3>
    <div id="session-history" class="session-list">
      <div class="session-entry">Beginning exploration</div>
    </div>
  </aside>

  <!-- Chat -->
  <section class="chat">
    <div id="messages"></div>

    <div class="input-bar">
      <div class="input-row">
        <textarea
          id="user-input"
          placeholder="Write what you'd like to explore…"
        ></textarea>
        <button id="send-btn" class="primary">Next</button>
      </div>
    </div>
  </section>

</main>

<script type="module">
import { sendMessage } from "./send.js";

let currentStage = "Discovery";
let conversation = [];

const messagesEl = document.getElementById("messages");
const inputEl = document.getElementById("user-input");

/* Append message bubble */
function appendBubble(text, who = "bot") {
  const d = document.createElement("div");
  d.className = "bubble " + who;
  d.textContent = text;
  messagesEl.appendChild(d);
  messagesEl.scrollTop = messagesEl.scrollHeight;
}

/* Send message */
document.getElementById("send-btn").addEventListener("click", async () => {
  const text = inputEl.value.trim();
  if (!text) return;

  inputEl.value = "";
  appendBubble(text, "user");
  conversation.push({ role: "user", content: text });

  appendBubble("Reflecting…", "bot");

  const res = await sendMessage(currentStage, conversation);
  messagesEl.lastChild.remove();

  if (!res || !res.reply) {
    appendBubble("I’m here, but something went wrong. Please try again.", "bot");
    return;
  }

  appendBubble(res.reply, "bot");
  conversation.push({ role: "assistant", content: res.reply });
});

/* Initial message */
appendBubble(
`Welcome. I’m TRUE.

You can begin by writing what feels important right now.`,
"bot"
);
</script>

</body>
</html>
