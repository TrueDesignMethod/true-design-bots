<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
<title>TrueDesign</title>

<style>
:root {
  --bg: #fbf9f7;
  --card: #ffffff;
  --muted: #6b5b54;
  --text: #1f1a18;
  --assistant-bubble: #f4f2ef;
  --user-bubble: #e5d9d0;
  --input-bg: #f4f2ef;
  --input-border: rgba(16,18,20,0.08);
  --radius: 12px;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  height: 100%;
  max-width: 100vw;
  overflow-x: hidden;
}

body {
  font-family: 'Montserrat', system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
}

/* Header */
header {
  height: 56px;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 0 16px;
  border-bottom: 1px solid var(--input-border);
}

.logo {
  width: 34px;
  height: 34px;
  background: #000;
  color: #fff;
  border-radius: 8px;
  display: grid;
  place-items: center;
  font-weight: 600;
}

/* Layout */
main {
  flex: 1;
  display: flex;
}

/* Content */
section.content {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* Landing */
#landing {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.landing-card {
  max-width: 520px;
  width: 100%;
  text-align: center;
}

.landing-input {
  display: flex;
  gap: 12px;
}

/* Chat */
#chat {
  flex: 1;
  display: none;
  flex-direction: column;
}

#messages {
  flex: 1;
  padding: 24px;
  overflow-y: auto;
}

.bubble {
  max-width: 70%;
  padding: 14px 16px;
  border-radius: 14px;
  margin-bottom: 12px;
}

.bubble.bot {
  background: var(--assistant-bubble);
}

.bubble.user {
  background: var(--user-bubble);
  margin-left: auto;
}

/* Inputs */
textarea {
  flex: 1;
  padding: 14px;
  border-radius: var(--radius);
  border: 1px solid var(--input-border);
  background: var(--input-bg);
  font-family: inherit;
}

button.primary {
  background: #000;
  color: #fff;
  border: none;
  border-radius: var(--radius);
  padding: 14px 20px;
  cursor: pointer;
}

/* Login Modal */
#login-modal {
  position: fixed;
  inset: 0;
  background: rgba(251,249,247,0.96);
  display: grid;
  place-items: center;
  z-index: 50;
}

.login-card {
  background: var(--card);
  padding: 32px;
  border-radius: var(--radius);
  max-width: 360px;
  width: 90%;
  text-align: center;
}
</style>
</head>

<body>

<header>
  <div class="logo">T</div>
  <div class="brand">TrueDesign</div>
</header>

<main>
<section class="content">

<!-- Landing -->
<div id="landing">
  <div class="landing-card">
    <h1>Where to begin?</h1>
    <p>Write what matters.</p>
    <div class="landing-input">
      <textarea id="landing-input"></textarea>
      <button class="primary" id="landing-btn">Next</button>
    </div>
  </div>
</div>

<!-- Chat -->
<div id="chat">
  <div id="messages" aria-live="polite"></div>
  <div class="landing-input">
    <textarea id="chat-input"></textarea>
    <button class="primary" id="send-btn">Next</button>
  </div>
</div>

</section>
</main>

<!-- Login Modal -->
<div id="login-modal" hidden>
  <div class="login-card">
    <h2>Welcome back.</h2>
    <p>Sign in so I can remember this.</p>
    <input type="email" id="login-email" placeholder="Email" />
    <button id="login-btn" class="primary">Send link</button>
    <button id="continue-guest">Continue without saving</button>
  </div>
</div>

<script type="module">
import { sendMessage } from "./send.js";
import { supabase } from "./supabase.js";
import {
  createSession,
  saveMessage
} from "./sessions.js";

/* ───────── State ───────── */

let conversation = [];
let currentUser = null;
let sessionId = null;
let hasPromptedLogin = false;
let currentStage = "discovery";

/* ───────── Auth ───────── */

supabase.auth.onAuthStateChange(async (_event, session) => {
  currentUser = session?.user ?? null;

  if (currentUser && !sessionId) {
    const sessionRow = await createSession(currentUser.id, currentStage);
    sessionId = sessionRow.id;

    // Persist existing conversation
    for (const msg of conversation) {
      await saveMessage(sessionId, msg.role, msg.content);
    }

    document.getElementById("login-modal").hidden = true;
  }
});

/* ───────── UI Helpers ───────── */

function appendBubble(text, role) {
  const el = document.createElement("div");
  el.className = `bubble ${role}`;
  el.textContent = text;
  document.getElementById("messages").appendChild(el);
  el.scrollIntoView({ behavior: "smooth" });
}

/* ───────── Assistant Turn ───────── */

async function assistantReply() {
  appendBubble("Reflecting…", "bot");

  const res = await sendMessage(currentStage, conversation);
  document.querySelector(".bubble.bot:last-child")?.remove();

  appendBubble(res.reply, "bot");
  conversation.push({ role: "assistant", content: res.reply });

  if (sessionId) {
    await saveMessage(sessionId, "assistant", res.reply);
  }

  if (!currentUser && !hasPromptedLogin) {
    hasPromptedLogin = true;
    document.getElementById("login-modal").hidden = false;
  }
}

/* ───────── Events ───────── */

document.getElementById("landing-btn").onclick = async () => {
  const text = landingInput.value.trim();
  if (!text) return;

  document.getElementById("landing").style.display = "none";
  document.getElementById("chat").style.display = "flex";

  appendBubble(text, "user");
  conversation.push({ role: "user", content: text });

  await assistantReply();
};

document.getElementById("send-btn").onclick = async () => {
  const text = chatInput.value.trim();
  if (!text) return;

  chatInput.value = "";
  appendBubble(text, "user");
  conversation.push({ role: "user", content: text });

  if (sessionId) {
    await saveMessage(sessionId, "user", text);
  }

  await assistantReply();
};

document.getElementById("login-btn").onclick = async () => {
  await supabase.auth.signInWithOtp({
    email: document.getElementById("login-email").value
  });
};

document.getElementById("continue-guest").onclick = () => {
  document.getElementById("login-modal").hidden = true;
};
</script>

</body>
</html>
